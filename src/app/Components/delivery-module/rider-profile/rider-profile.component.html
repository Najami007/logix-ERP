<div class="row no-scroll vh-100 body ">

    <div class="col-lg-4 ps-4 pe-4 pt-3 border-end border-dark">

        <app-add-rider-profile (updateEmitter)="getSavedData()"></app-add-rider-profile>


    </div>

    <div class="col-lg-8 p-4 fh-config">


        <div class="row">
            <div class="col-md-10">
                <mat-form-field class="w-100 matSmall" appearance="outline">
                    <mat-label>Search.....</mat-label>
                    <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
                </mat-form-field>
            </div>
            <div class="col-md-2">
                    <button style="height: 40px;" class="btn-rpt-primary w-100"(click)="printData()">Print</button>
                </div>
        </div>


        <div>
            <div id="printDiv">
                <table class="table-logix2" *ngIf="crudList.r">
                    <thead>
                        <tr>
                            <th>S#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th *ngIf="crudList.u" class="hide-in-print">Edit</th>
                            <!-- <th *ngIf="crudList.d" class="hide-in-print">Delete</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataList | filter:txtSearch |paginate:{
                        itemsPerPage : tableSize,
                        currentPage : page,
                        totalItems :    count,
                    } ; index as index">
                            <td>{{index+1}}</td>
                            <td class="text-start"> {{item.firstName}} </td>
                            <td class="text-start">{{item.lastName}}</td>
                            <td class="text-start">{{item.email}}</td>
                            <td class="text-start">{{item.mobileNo}}</td>
                            <td *ngIf="crudList.u" class="hide-in-print "><button mat-mini-fab class="bg-success text-white h30px w30px "
                                    (click)="edit(item)"><mat-icon class="cursorPointer">edit</mat-icon></button></td>
                            <!-- <td *ngIf="crudList.d" class="hide-in-print"><button mat-mini-fab color="warn" class="h30px w30px"
                                    (click)="delete(item)"><mat-icon>delete</mat-icon></button></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>

            <br>
            <div class="d-flex">
                <mat-hint class="me-1 text-secondary">Total Rows : ({{dataList!.length}}) </mat-hint>
                <pagination-controls previousLabel="Prev" nextLabel="Next"
                    (pageChange)="onTableDataChange($event)"></pagination-controls>


                <mat-hint class=" me-1 text-secondary">Rows Per Page </mat-hint>
                <select class="text-white" style="width: 50px; height: 25px;background-color: rgb(75, 164, 248);"
                    (change)="onTableSizeChange($event)">
                    <option *ngFor=" let item of tableSizes">{{item}}</option>
                </select>

            </div>
        </div>



    </div>


</div>
