<div class="row pt-1">


    <div class="d-flex justify-content-center">

        <div class="avatar-upload ">
            <div class="avatar-edit">
                <input type="file" accesskey="g" id="prodimg" accept="" #prodimg (change)="onImgSelected($event)" />
                <label for="prodimg"><mat-icon class=" mt-1">edit</mat-icon></label>
            </div>
            <div class="avatar-del">
                <label (click)="partyImg = ''"><mat-icon class=" mt-1">delete</mat-icon></label>
            </div>
            <div class="avatar-preview">
                <div accesskey="i" id="imagePreview" [ngStyle]="{ 'background-image': 'url(' + partyImg + ')' }">
                </div>
            </div>
        </div>
    </div>

 

    <div class="col-md-12 mt-2">
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Name *</mat-label>
            <input [(ngModel)]="partyName" id="partyName" matInput type="text">
        </mat-form-field>
    </div>




    <div class="col-md-12">
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Contact no.</mat-label>
            <input [(ngModel)]="contactNo" maxlength="12" (keydown)="global.handleNumKeysandMinut($event)" matInput
                type="text">
            <mat-hint>{{contactNo?.length}} / 12</mat-hint>
        </mat-form-field>
    </div>


    <div class="col-md-12">

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea rows="1" [(ngModel)]="partyAddress" matInput type="text"></textarea>
        </mat-form-field>
    </div>

    <div class="col-md-12">
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea rows="1" [(ngModel)]="description" matInput type="text"></textarea>
        </mat-form-field>
    </div>

</div>


<div class="d-flex flex-wrap justify-content-between">
    <div class="col-md-4 pe-1" *ngIf="crudList.c"><button class="btnsave w-100" (click)="save()">{{btnType}}</button>
    </div>
    <div class="col-md-4 "><button class="btnreset w-100" (click)="reset()">Reset</button></div>
</div>
