<div class=" body">
    
    <div class="container mt-2">
        <button mat-mini-fab color="primary" *ngIf="crudList.r" (click)="print()"><mat-icon>print</mat-icon></button>
    </div>
    
    <div id="PrintDiv" class="container">
    
     
    
        <!-------------------------    Top Logo Section -------------------->
    
    <div class="hide">
     <div class="text-center  d-flex justify-content-between" *ngFor="let item of companyProfile">
         <span *ngIf="item.companyLogo1 != '' || item.companyLogo1 !== null">
             <img src="{{item.companyLogo1}}" style="color: black;" alt="" srcset="" [height]="item.logo1Height" [width]="item.logo1Width">
         </span>
         <div class="d-flex flex-column" >
             
    
             <span class="companyName">{{item.companyName}}</span>
             
             <span class="rptTitle">Mobile User List</span>
                      
         </div>
         <span *ngIf="item.companyLogo2 != '' || item.companyLogo2 !== null">
             <img src="{{item.companyLogo2}}" style="color: black;" alt="" srcset="" height="{{item.logo2Height}}" width="{{item.logo2Width}}">
         </span>
    
    
     </div>
    </div>
    
    <br>
    
        <table class="table-logix ">
            <thead>
                <tr>
                    <th>S#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Address</th>
               
           
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of partyList index as index">
                    <td class="text-center">{{index + 1}}</td>
                    <td> {{item.firstName}}  {{item.lastName}}</td>
                    <td >{{item.email}}</td>
                    <td>{{item.mobileNo}}</td>
                    <td>{{item.userAddress }}</td>
                   
                    
                </tr>
            </tbody>
        </table>
    </div>
    </div>
