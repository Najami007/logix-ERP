<div  class="row  container-fluid body">

    <div class="col-lg-4 ps-4 pe-4 pt-3 border-end border-dark ">
        <div class="border-bottom">
            <h2 >Section Detail's</h2>
        </div>
        

        <div class="row mt-3">
            <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Department</mat-label>
          <mat-select [(ngModel)]="departmentID">
            <mat-option><ngx-mat-select-search [(ngModel)]="depSearch"
                [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                name="search"></ngx-mat-select-search></mat-option>
            <mat-option *ngFor="let item of departmentList |filter:depSearch" [value]="item.departmentID">{{item.departmentTitle}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Section Title</mat-label>
            <input matInput type="text" [(ngModel)]="sectionTitle" >
        </mat-form-field>


        

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="sectionDescription"  ></textarea>
        </mat-form-field>
        </div>

        <div class="row justify-content-around">
            <button class="btnsave w-25" *ngIf="crudList.u && btnType == 'Update'" (click)="save()">{{btnType}}</button>
            <button class="btnsave w-25" *ngIf="crudList.c  && btnType == 'Save'" (click)="save()">{{btnType}}</button>
            <button class="btnreset w-25" (click)="reset()">Reset</button>
        </div>
        

    </div>

    <div class="col-lg-8 p-4 fh-config">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label >Search.....</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Title</th>
                        <th>Department</th>
                        <th>Description</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of sectionList | filter:txtSearch index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.sectionTitle}}</td>
                        <td>{{item.departmentTitle}}</td>
                        <td>{{item.sectionDescription}}</td>
                        <td *ngIf="crudList.u"><button mat-mini-fab  class="bg-success text-white h30px w30px" (click)="editSection(item)"><mat-icon>edit</mat-icon></button></td>
                        <td *ngIf="crudList.d"><button mat-mini-fab  color="warn" class="h30px w30px" (click)="deleteSection(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
