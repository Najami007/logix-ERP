<div  class="row  container-fluid body">

    <div class="col-lg-4 ps-4 pe-4 pt-3 border-end border-dark  ">
        <div class="border-bottom">
            <h2 >Booker Detail's</h2>
        </div>


      <div class="row mt-4">
          <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Booker Name</mat-label>
            <input matInput type="text" [(ngModel)]="bookerName" >
        </mat-form-field>
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="BookerDescription" ></textarea>
        </mat-form-field>
      </div>


      

        <div class="row justify-content-around">
            <button class="btnsave w-25" *ngIf="crudList.u && btnType == 'Update'" (click)="save()">{{btnType}}</button>
            <button class="btnsave w-25" *ngIf="crudList.c  && btnType == 'Save'" (click)="save()">{{btnType}}</button>
            <button class="btnreset w-25" (click)="reset()">Reset</button>
        </div>
        

    </div>

    <div class="col-lg-8 p-4 fh-config">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label >Search.....</mat-label>
            <input #Search matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Booker Name</th>
                        <th>Description</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bookerList | filter:Search.value index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.bookerName}}</td>
                        <td>{{item.bookerDescription}}</td>
                        <td *ngIf="crudList.u"><button mat-mini-fab  class="bg-success text-white h30px w30px" (click)="edit(item)"><mat-icon>edit</mat-icon></button></td>
                        <td *ngIf="crudList.d"><button mat-mini-fab  color="warn" class="h30px w30px" (click)="delete(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
