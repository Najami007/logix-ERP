<div  class="row container-fluid  body">

    <div class="col-lg-4 ps-4 pe-4 pt-3 border-end border-dark ">
        <div class="border-bottom">
            <h2 >City Detail's</h2>
        </div>
        

       <div class="mt-4">
         <mat-form-field class="w-100 pe-1 matSmall" appearance="outline">
            <mat-label>Country</mat-label>
          <mat-select [(ngModel)]="countryID">
            <mat-option><ngx-mat-select-search [(ngModel)]="countrySearch"
                [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                name="search"></ngx-mat-select-search></mat-option>
            <mat-option *ngFor="let item of countryList |filter:countrySearch" [value]="item.countryID">{{item.countryName}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>City Name</mat-label>
            <input matInput type="text" [(ngModel)]="cityName" >
        </mat-form-field>
       </div>


    

        <div class="row justify-content-around">
            <button class="btnsave w-25" *ngIf="crudList.u  && btnType == 'Update'" (click)="addCity()">{{btnType}}</button>
            <button class="btnsave w-25" *ngIf="crudList.c  && btnType == 'Save'" (click)="addCity()">{{btnType}}</button>
            <button class="btnreset w-25" (click)="reset()">Reset</button>
        </div>
        

    </div>

    <div class="col-lg-8 p-4 fh-config">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Search.....</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Title</th>
                        <th>Country</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of citiesData | filter:txtSearch index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.cityName}}</td>
                        <td>{{item.countryName}}</td>
                        <td *ngIf="crudList.u"><button mat-mini-fab  class="bg-success text-white h30px w30px" (click)="editCity(item)"><mat-icon>edit</mat-icon></button></td>
                        <td *ngIf="crudList.d"><button mat-mini-fab  color="warn" class="h30px w30px" (click)="deleteCity(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
