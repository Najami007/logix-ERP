<div  class="row container-fluid vh-100 bg-gray body">

    <div class="col-lg-4 bg-white p-5 ">
        <h2 class="border-bottom">Department Detail's</h2>
        


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Department Title</mat-label>
            <input matInput type="text" [(ngModel)]="departmentName" >
        </mat-form-field>


        

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="description"  ></textarea>
        </mat-form-field>

        <div class="row justify-content-around">
            <button class="btnsave w-25" *ngIf="crudList.u && actionbtn == 'Update'" (click)="save()">{{actionbtn}}</button>
            <button class="btnsave w-25" *ngIf="crudList.c && actionbtn == 'Save'" (click)="save()">{{actionbtn}}</button>
            <button class="btnreset w-25" (click)="reset()">Reset</button>
        </div>
        

    </div>

    <div class="col-lg-8 p-4">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label >Search.....</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of departmentList | filter:txtSearch index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.departmentTitle}}</td>
                        <td>{{item.departmentDescription}}</td>
                        <td *ngIf="crudList.u" ><button  mat-mini-fab   class="bg-success text-white h30px w30px " (click)="editDepartment(item)"><mat-icon  >edit</mat-icon></button></td>
                        <td *ngIf="crudList.d"><button  mat-mini-fab  color="warn" class="h30px w30px"  (click)="deleteDepartment(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
