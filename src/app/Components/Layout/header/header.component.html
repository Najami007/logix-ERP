<mat-toolbar class="bg-white">
    <mat-toolbar-row class="justify-content-between d-flex border-bottom">
       
            <!-- <button class="button" mat-icon-button (click)="toggleSideBar()"><mat-icon>{{Menu}}</mat-icon> </button> -->

           <div class="d-flex">
            <img src="../../../../assets/Images/logo-logix.png" height="25" width="120" class="mt-3">

            <h4 class="m-3 text-muted" style="font-family: Arial, Helvetica, sans-serif;letter-spacing:5px;">
                {{title}}
            </h4>
           </div>

            <!-- <h1 class="title">Logix solution</h1> -->


          <div >
            <span class="text-end">
                {{ UserName }}
            </span>
            <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="userMenu"
                aria-label="Example icon-button with heart icon">
                <mat-icon>person</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Log out</span>
                </button> </mat-menu>
          </div>
      
        <!-- <div class="d-flex pt-3">
        <h3>Welcome Mr.  <mat-icon class="pt-1" >person</mat-icon> {{UserName}}</h3>
    </div> -->

        <div>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            [matMenuTriggerFor]="menu">
            <mat-icon>apps</mat-icon>
        </button>

        <mat-menu #menu="matMenu" >
            <div *ngFor="let item of menuList">
                <button mat-menu-item (click)="setSidebarMenu(item.path)">
                    <mat-icon>{{item.icon}}</mat-icon>
                    <span>{{item.title}}</span>
                </button>
            </div>
            
        </mat-menu>
        </div>
  
    </mat-toolbar-row>
    <mat-toolbar-row>
        <app-top-nav-bar></app-top-nav-bar>
    </mat-toolbar-row>
</mat-toolbar>
