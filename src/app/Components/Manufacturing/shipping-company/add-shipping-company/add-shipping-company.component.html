 <div class="row pt-4">
         <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Company Title</mat-label>
            <input matInput type="text" [(ngModel)]="ShpCmpName" >
        </mat-form-field>

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Owner Name</mat-label>
            <input matInput type="text" [(ngModel)]="OwnerName" >
        </mat-form-field>
         <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Representative Name</mat-label>
            <input matInput type="text" [(ngModel)]="RepName" >
        </mat-form-field>
         <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Contact No</mat-label>
            <input matInput type="text" [(ngModel)]="ContactNo" >
        </mat-form-field>

           <mat-form-field class="w-100 matSmall" appearance="outline">
                <mat-label>City</mat-label>
                <mat-select [(ngModel)]="CityID" #city>
                    <mat-option><ngx-mat-select-search #citySearch [placeholderLabel]="'Search...'"
                            [noEntriesFoundLabel]="'Not found'" name="search"></ngx-mat-select-search></mat-option>
                    <mat-option *ngFor="let item of CitiesNames |filter:citySearch.value"
                        value="{{item.cityID}}">{{item.cityName}}</mat-option>
                </mat-select>
                <mat-icon matSuffix (click)="addCity()">add</mat-icon>
            </mat-form-field>

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="Description" ></textarea>
        </mat-form-field>

       </div>
    

        <div class="d-flex flex-wrap justify-content-between">
            <div class="col-md-4 pe-1" *ngIf="crudList.c" ><button class="btnsave w-100" (click)="save()">{{btnType}}</button></div>
            <div class="col-md-4 " ><button class="btnreset w-100" (click)="reset()">Reset</button></div>
        </div>
