<div class="body h-100 w-100 ">

    <mat-card class="h-75 w-50 bg-white text-center row"
    style="position: fixed; margin-top: 5%; margin-left: 25%">

        <div class="col-lg-12 row text-center justify-content-center">

            <div class="col-lg-6 pe-1  d-flex flex-column">
                <mat-label class="text-primary">Search Barcode / Product</mat-label> 
               <input type="text"   #pbarcode [(ngModel)]="PBarcode"  
                    (keydown)="changeFocus($event,'.prodRow');searchByCode($event)" id="searchProduct"
                    class="p-1 ps-2 mb-2 searchProduct" placeholder="Alt + b" autofocus
                    autocomplete="off" accesskey="b">
    
                <div class="  d-flex flex-column SearchConatiner cursorPointer "
                    *ngIf="PBarcode != '' && PBarcode != undefined">
                    <mat-card class="card " *ngFor="let item of productList| filter:PBarcode index as index">
                        <button style="height: 40px; background: none;border: none;text-align: left;" class="prodRow{{index}} prodBtn justify-content-between d-flex" 
                        (click)="onProductSelected(item);"
                        (keydown)=" handleProdFocus(item,$event,'.prodRow','.searchProduct',productList)"><p>{{item.productTitle}}</p>
                            <p><strong>({{item.barcode}})</strong></p> </button>
                    </mat-card>
                </div>

            </div>
            <div class="col-lg-3 text-start pt-3 mt-1">
                <button mat-raised-button class="bg-primary text-white w-50 " style="height: 40px;"  (click)="ngOnInit()">Load</button>
            </div>

      

        </div>

        <div class="col-lg-12 row text-center justify-content-center">

            <div class="pt-1 card w-75" style="height: 400px;width: 600px;" >
                <div class="text-start" ><button mat-mini-fab (click)="print()"><mat-icon>print</mat-icon></button></div>

                <div *ngFor="let item of curProduct" class="d-flex  justify-content-center">
                   <div id="PrintDiv" >
                    <div style="padding-left: -3px;"> 
                        <p style="margin-bottom: -5px;" class="fw-bold">{{companyName}}</p>
                        <ngx-barcode [bc-font-size]="15"[bc-height]="60"   [bc-value]="item.barcode" [bc-display-value]="true"></ngx-barcode>
                        <!-- <div class="font-barcode" >{{item.barcode}}</div> -->
                        <!-- <div class="bcodeC">{{item.barcode}}</div> -->
                        <div class="d-flex text-center">
                            <div class="bcodet" >{{item.productTitle}}</div>
                            <div class="bcodep text-start">Rs.{{item.salePrice}}</div>
                        </div>
                    </div> 
                 
                   </div>
                   
                </div  >

            </div>

        </div>

    </mat-card>


</div>
