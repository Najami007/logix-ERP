<div class="container-fluid body">

    <!-- ////////////////////////// first row////////////////// -->
    <div class="mt-2">
        <mat-card class="d-flex mb-2 ps-3 pe-3">

            <mat-card-content class="d-flex justify-content-between p-3">
                <div class="w-50  d-flex flex-column">
                    <input type="text" name="searchProduct" id="searchProduct"
                        class="border-0 p-1 mb-2 border-bottom border-success" placeholder="Search Barcode / Name"
                        autofocus>

                    <!-- <div class="w-100 d-flex flex-column SearchConatiner cursorPointer"
                        *ngIf="PBarcode != '' && PBarcode != undefined">
                        <mat-card>
                            <a *ngFor="let item of productsData| filter:PBarcode" (click)="holdDataFunction(item)" >{{item.productName}} (
                                <b>{{item.pBarcode}}</b> )</a>
                        </mat-card>
                    </div> -->
                </div>

                <div class=" w-50 text-end ">
                    <button class=" w-25 btn btn-success">Save</button>
                </div>
            </mat-card-content>


        </mat-card>
    </div>



    <!-- ////////////////////////// Table Row////////////////// -->

    <div class="border rounded card" style="min-height: 250px;">

        <table class="table ">
            <thead class="text-center ">
                <th>S#</th>
                <th>Barcode</th>
                <th>Product Name</th>
                <th>Cost Price</th>
                <th>Retail Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>

            </thead>

            <tbody style="height: 30px;" class="text-center">




            </tbody>
        </table>

    </div>


    <!-- //////////////////////////Row 3////////////////// -->


    <div class="mt-2 pe-3 d-flex flex-inline">




        <!-- //////////////////////first Column/////////////////////// -->
        <mat-card class=" me-2 col-lg-4 p-2" style="background-color: rgb(173, 232, 212);">

      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Select Invoice Date</mat-label>
            <input [(ngModel)]="invoiceDate" readonly="true" matInput type="text" name="voucherDate"
                [matDatepicker]="voucherDate">
            <mat-datepicker-toggle matSuffix [for]="voucherDate"></mat-datepicker-toggle>
            <mat-datepicker #voucherDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Reference Invoice No.</mat-label>
            <input matInput type="text" name="refInvNo">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Remarks.</mat-label>
            <input matInput type="text" name="refInvNo">
        </mat-form-field>

      </mat-card-content>

        </mat-card>

        <!-- //////////////////////Second Column/////////////////////// -->
        <mat-card class="col-lg-4 me-2 p-2" >

           <mat-card-content class="d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Select Party</mat-label>
                <mat-select [(ngModel)]="partyID" name="customer">
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>

            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column ">
                    <label class="pt-2">Address :</label>
                    <label class="pt-2">City :</label>
                    <label class="pt-2">Mobile No. :</label>
                    <label class="pt-2">CNIC :</label>

                </div>
                <div class="d-flex flex-column ">




                </div>
            </div>
           </mat-card-content>



        </mat-card>


        <!-- //////////////////////Third Column/////////////////////// -->
        <mat-card class=" col-lg-4 me-2 p-2  " style="background-color: rgb(173, 232, 212);">


         <mat-card-content class="d-flex flex-column">
            <div class="p-2 pt-3  text-center">
                <h2 class="text-secondary display-2">Total</h2>
                <h1 style="font-size: 80px;" class=" text-danger">{{mySubtoatal}}</h1>
            </div>
         </mat-card-content>

        </mat-card>
    </div>









</div>
