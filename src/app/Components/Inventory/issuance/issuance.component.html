<div class="container-fluid p-1 row" >
    <div class="col-lg-6">
 
     <mat-card>
        <div class="row p-1">
 
            <mat-form-field appearance="outline" class="col-lg-5">
                <mat-label>Department</mat-label>
                <mat-select>
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>Product</mat-label>
                <mat-select >
                    <mat-option (click)="onProdSelect(item)" *ngFor="let item of productList" [value]="item.productID">{{item.productTitle}}</mat-option>
                </mat-select>
            </mat-form-field>
    
            <button  class="col-lg-1 btn btn-success" style="height: 55px;"><mat-icon>save</mat-icon></button>
    
            
    
    
        </div>
     </mat-card>
 
 
     <div class="card">
 
         <table class="table">
 
             <thead>
                 <tr>
                     <th>S#</th>
                     <th>Title</th>
                     <th>Cost</th>
                     <th>Qty</th>
                     <th>Total</th>
                     <th>Del</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let item of menuProdList.reverse() index as index">
                     <td>{{index+1}}</td>
                     <td>{{item.productTitle}}</td>
                     <td>{{item.costPrice |number}}</td>
                     <td><input type="number" class="text-center" style="width: 50px;" (change)="getTotal()" [(ngModel)]="item.quantity"></td>
                     <td>{{item.costPrice * item.quantity |number}}</td>
                     <td class="text-danger cursorPointer"><mat-icon (click)="delRow(item)">delete</mat-icon></td>
                 </tr>
                 <tr>
                     <td colspan="4"><strong>Total</strong></td>
                     <td><strong>{{totalCost |number:'0.00' }}</strong></td>
                     <td></td>
                 </tr>
             </tbody>
 
         </table>
 
     </div>
    </div>
 
    <div class="col-lg-6 border-start h-100 p-2 min-600" style="background-color: rgb(213, 240, 240);">
 
 
     <mat-form-field class="col-lg-12" appearance="outline">
         <mat-label class="ps-5">Search.....</mat-label>
         <input  matInput type="search" class="text-secondary">
         <mat-icon matPrefix class="text-secondary">search</mat-icon>
     </mat-form-field>
 
     <table class="table-logix">
         <thead>
             <tr>
                 <th>S#</th>
                 <th>Menu</th>
                 <th>Cost</th>
                 <th>Edit</th>
                 <th>Delete</th>
             </tr>
         </thead>
         <tbody>
             <tr></tr>
         </tbody>
 
         
     </table>
 
    </div>
 </div>
