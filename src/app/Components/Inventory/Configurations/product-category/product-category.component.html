<div  class="row no-scroll vh-100 body">

    <div class="col-lg-4 ps-4 pe-4 pt-3 border-end border-dark" >
        <div class="border-bottom">
            <h2 >Category Detail's</h2>
        </div>
        

 
        <div class="row pt-4">
            <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Category Title</mat-label>
            <input matInput type="text" [(ngModel)]="categoryTitle" >
        </mat-form-field>

        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="description" ></textarea>
        </mat-form-field>
        </div>



    

        <div class="d-flex flex-wrap justify-content-around">
            <div class="col-md-4 pe-1"  *ngIf="crudList.u && btnType == 'Update'"><button class="btnsave w-100" (click)="save()">{{btnType}}</button></div>
            <div class="col-md-4 pe-1" *ngIf="crudList.c && btnType == 'Save'"><button class="btnsave w-100"  (click)="save()">{{btnType}}</button></div>
            <div class="col-md-4"><button class="btnreset w-100" (click)="reset()">Reset</button></div>
        </div>
        

    </div>

    <div class="col-lg-8 p-4 fh-config">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label >Search.....</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Title</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categoryList | filter:txtSearch index as index">
                        <td>{{index+1}}</td>
                        <td class="text-start">{{item.categoryTitle}}</td>
                        <td *ngIf="crudList.u"><button mat-mini-fab  class="bg-success text-white h30px w30px" (click)="edit(item)"><mat-icon >edit</mat-icon></button></td>
                        <td *ngIf="crudList.d"><button mat-mini-fab  color="warn" class="h30px w30px" (click)="delete(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
