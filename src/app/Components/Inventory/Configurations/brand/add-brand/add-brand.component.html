<div >
    <div class="text-center  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">Brand Detail's</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>



    <div class="p-2 ">
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Brand Title</mat-label>
            <input matInput type="text" [(ngModel)]="brandTitle" >
        </mat-form-field>
    
        <mat-form-field class="w-100 matSmall"  appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput type="text" [(ngModel)]="brandCode" >
        </mat-form-field>
    
        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="description" ></textarea>
        </mat-form-field>
    </div>



    <div class="text-end bg-mf p-3">
       
        <button class="btnsave w-25 me-1" (click)="save()">Save</button>
        <button class="btnclose w-25" (click)="closeDialogue()">Close</button>
    </div>
    

</div>
