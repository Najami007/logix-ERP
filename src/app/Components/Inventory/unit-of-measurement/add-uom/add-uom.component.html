<div class=" p-3 ">
    
    <div class="text-center  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">Unit of Measurement  Detail's</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>



    <mat-form-field class="w-100" appearance="outline">
        <mat-label>UOM Title</mat-label>
        <input matInput type="text" [(ngModel)]="uomTitle" >
    </mat-form-field>





    <div class="row justify-content-around">

        <button class="btn btn-success w-25"  (click)="save()">Save</button>
        <button class="btn btn-danger w-25" (click)="reset()">Reset</button>
    </div>
    

</div>
