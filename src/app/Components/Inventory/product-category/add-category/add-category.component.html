<div >
    <div class="text-center  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">Category Detail's</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>
   


   <div class="p-2 ">
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Category Title</mat-label>
        <input matInput type="text" [(ngModel)]="categoryTitle" >
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" [(ngModel)]="description" ></textarea>
    </mat-form-field>
   </div>





    <div class="text-end bg-mf p-3 ">
        <button class="btn btn-success w-25 me-1" (click)="save()">Save</button>
        <button class="btn btn-danger w-25" (click)="reset()">Reset</button>
    </div>
    

</div>
