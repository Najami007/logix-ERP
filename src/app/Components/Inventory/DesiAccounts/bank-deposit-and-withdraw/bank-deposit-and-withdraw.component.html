<div class="body container">

    <div class="p-2 row justify-content-center">
        <button type="button" mat-fab color="primary" (click)="add()"><mat-icon>add</mat-icon></button>
        <mat-form-field appearance="outline" class="col-lg-11">
            <mat-label>Search....</mat-label>
            <input matInput #search  />
        </mat-form-field>
    </div>

    <div class="p-2">
        <table class="table">
            <thead>
                <tr>
                    <th>S#</th>
                    <th>Date</th>
                    <th>Voucher #</th>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of savedDataList |filter:search.value index as index">

                    <td>{{index + 1}}</td>
                    <td>{{item.invoiceDate | date:'dd-MM-yyyy'}}</td>
                    <td>{{item.invoiceNo}}</td>
                    <td>{{item.subType}}</td>
                    <td>{{item.amount |number:'1.0-1'}}</td>
                    <td class="cursorPointer">
                        <mat-icon class="text-success"(click)="edit(item)">edit</mat-icon>
                        <mat-icon class="text-danger" (click)="delete(item)">delete</mat-icon>
                        <mat-icon class="text-success" (click)="VoucherDetails(item)">receipt</mat-icon>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
