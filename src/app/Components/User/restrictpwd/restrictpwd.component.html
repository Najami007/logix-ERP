<div class="h-100 p-4">
    <div class="container body p-2  min-600 ">


        <div class="row">

            <mat-form-field class="col-lg-12 matSmall" appearance="outline">
                <mat-label>Search.....</mat-label>
                <input #CodeSearch matInput type="search" class="text-secondary">
            </mat-form-field>
        </div>


        <table class="table-logix2">

            <thead>
                <tr>
                    <th>S#</th>
                    <th>Title</th>
                    <th>Remarks</th>
                    <th>Edit</th>
                    <th>Reset</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of codesList |filter:CodeSearch.value index as index">
                    <td>{{index +1}}</td>
                    <td>{{item.restrictionTitle}}</td>
                    <td>{{item.restrictionRemarks}}</td>
                    <td><button mat-mini-fab class="bg-success text-white"
                            (click)="openPwdModal(item)"><mat-icon>edit</mat-icon></button></td>
                    <td><button mat-mini-fab
                            (click)="resetCode(item.restrictionCodeID)"><mat-icon>rotate_left</mat-icon></button></td>
                </tr>
            </tbody>

        </table>



        <!----------------Modal Window for Quantity ---------->



        <div class="modal fade" id="pwdModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            aria-labelledby="pwdModalLabel">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content " style="background-color: rgb(248, 247, 247);">
                    <form method="post">
                        <div class="modal-body">

                            <mat-form-field appearance="outline" class="w-100 matSmall">
                                <mat-label>Password</mat-label>
                                <input type="text" name="RestPwd" id="pwd" matInput [(ngModel)]="password" />
                            </mat-form-field>


                        </div>

                        <div class="modal-footer bg-mf-blue">
                            <button  class="btnsave"  (click)="updateCode()">Save</button>
                            <button type="button" class="btnclose" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!---------------------------------------------------------->





    </div>
</div>
