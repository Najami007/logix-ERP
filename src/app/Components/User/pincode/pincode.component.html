<div class="container p-2">

    <div class="text-center  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">ADD PINCODE</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>


    <mat-form-field class="w-100" appearance="outline"> 
        <mat-label>Enter Pincode</mat-label>
        <input matInput type="text" [(ngModel)]="pinCode">
    </mat-form-field>

    <button mat-raised-button class="bg-success text-white" (click)="save()">Save</button>

</div>
