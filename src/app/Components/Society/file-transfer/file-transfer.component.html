<div class="row h-100 no-scroll body">
    <div class="col-md-4  ps-3 border">
      <h2 class="pt-2 ps-3 pe-3 border-bottom">Transfer Info</h2>
      <div class="row h-100 bg-white">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <mat-label>File Name</mat-label>
            <mat-select [(ngModel)]="FileID">
              <mat-option>
                <ngx-mat-select-search #searchFileName [noEntriesFoundLabel]="'Not found'" placeholderLabel="Search..." name="search"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let item of fileList | filter: searchFileName.value " [value]="item.fileID">
                {{ item.fileName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Party Name</mat-label>
            <mat-select [(ngModel)]="PartyID">
              <mat-option>
                <ngx-mat-select-search #searchPartyName [noEntriesFoundLabel]="'Not found'" placeholderLabel="Search..." name="search"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let item of partyList | filter: searchPartyName.value" [value]="item.partyID">
                {{ item.partyName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Allotment date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="AllotmentDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="FosDescription"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <h2 class="pt-2 ps-2 border-bottom">Saved Transfers</h2>
      <div class="d-flex flex-column">
        <div class="table-responsive">
            <div class="d-flex flex-row pe-3">
              <div class="form-group has-search flex-grow-1">
                <input type="text" class="form-control" [(ngModel)]="tblSearch" placeholder="Search record" />
              </div>
              <button mat-raised-button color="warn" (click)="tblSearch = ''">
                Show All
              </button>
            </div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Party Name</th>
                  <th>File Name</th>
                  <th>Transfer To Name</th>
                  <th>Payment Plan</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tableData | filter: tblSearch; let i = index">
                  <td>{{ item.partyName }}</td>
                  <td>{{ item.fileName }}</td>
                  <td>{{ item.transferToName }}</td>
                  <td>{{ item.paymentPlanName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          
      </div>
    </div>
  </div>
