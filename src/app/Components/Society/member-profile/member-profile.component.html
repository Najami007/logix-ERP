<div class="row h-100 no-scroll p-0 body">
    <div class="col-md-6 border">
      <h2 class="pt-2 ps-3 pe-3">Personal Info</h2>
      <div class="row h-100 bg-white">
        <div class="col-md-6 border-right-dark">
          <div class="d-flex flex-column justify-content-between h-100">
            <div class="flex-grow-1 pt-3 ps-4 pe-3">
              <mat-form-field class="w-100">
                <mat-label>Party Type</mat-label>
                <mat-select [(ngModel)]="partyType">
                  <mat-option value="Customer"> Customer </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Party Name</mat-label>
                <input matInput [(ngModel)]="partyName" />
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>CNIC</mat-label>
                <input
                  matInput
                  placeholder="CNIC"
                  [(ngModel)]="partyCNIC"
                  maxlength="15"
                  (keyup)="setCnicData()"
                />
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Mobile No.</mat-label>
                <input
                  matInput
                  [(ngModel)]="mobile"
                  [textMask]="{ mask: mobileMask }"
                />
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Mobile No. 2</mat-label>
                <input
                  matInput
                  [(ngModel)]="Mobile2"
                  [textMask]="{ mask: mobileMask }"
                />
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="Email" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-column justify-content-between h-100">
            <div class="flex-grow-1 ps-2 pe-2 pt-3">
              <mat-form-field class="w-100">
                <mat-label>City</mat-label>
                <mat-select [(ngModel)]="cityID">
                  <mat-option>
                    <ngx-mat-select-search
                      #searchCity
                      [noEntriesFoundLabel]="'Not found'"
                      placeholderLabel="Search..."
                      name="search"
                    >
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option
                    *ngFor="let item of cityList | filter: searchCity.value"
                    [value]="item.cityId"
                  >
                    {{ item.cityName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Party Address</mat-label>
                <textarea matInput [(ngModel)]="partyAddress"></textarea>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Next to Kin</mat-label>
                <input
                  matInput
                  placeholder="Next to Kin"
                  [(ngModel)]="NextToKin"
                />
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="Description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Parties</h2>
      <div class="d-flex flex-column">
        <div class="table-responsive">
            <div class="d-flex flex-row pe-3">
              <div class="form-group has-search flex-grow-1">
                <input type="text" class="form-control" [(ngModel)]="tblSearch" placeholder="Search record" />
              </div>
              <button mat-raised-button color="warn" (click)="tblSearch = ''">
                Show All
              </button>
            </div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>CNIC</th>
                  <th>Mobile</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tableData | filter: tblSearch; let i = index">
                  <td>{{ item.partyName }}</td>
                  <td>{{ item.partyCNIC }}</td>
                  <td>{{ item.mobile }}</td>
                  <td class="text-center">
                    <span class="text-primary cursorPointer border-right-dark pe-2" >
                      <mat-icon>edit</mat-icon>
                    </span>
                    <span class="text-danger cursorPointer ps-2 pe-2" >
                      <mat-icon>delete</mat-icon>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
      </div>
    </div>
  </div>
