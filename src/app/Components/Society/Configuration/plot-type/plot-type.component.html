<div class="row container-fluid vh-100 body">
    <!-- Add / update -->
    <div class="col-md-4 bg-white border">
      <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
      <div class="d-flex flex-column ps-3 pe-3">
        <mat-form-field class="w-100">
            <mat-label>Plot Type</mat-label>
          <input matInput placeholder="plot type" maxlength="15" [(ngModel)]="plotTypeTitle" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput maxlength="50" [(ngModel)]="plotTypeDescription"></textarea>
        </mat-form-field>

        
        <div class="row justify-content-around">
            <button class="btn btn-success w-25" *ngIf="crudList.u && btnType == 'Update'" (click)="save()">{{btnType}}</button>
            <button class="btn btn-success w-25" *ngIf="crudList.c  && btnType == 'Save'" (click)="save()">{{btnType}}</button>
            <button class="btn btn-danger w-25" (click)="reset()">Reset</button>
        </div>
  
      </div>
    </div>
  
    <!-- saved record -->
    <div class="col-md-8 ">
      <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Plot Types</h2>
      <div class="d-flex flex-column">
        <app-plot-type-table (eventEmitter)="edit($event, $event)"></app-plot-type-table>
      </div>
    </div>
  </div>
