<div class="p-4">

    <div>
        <h3 class="text-uppercase">Bank Deposit / Withdraw</h3>
    </div>
    <hr>
    <div class="row">
        
    
        <mat-form-field appearance="outline"  class="col-lg-12">
            <mat-label>Invoice Date</mat-label>
            <input [(ngModel)]="invoiceDate"  readonly="true" matInput type="text" name="invDate"
                [matDatepicker]="iDate">
            <mat-datepicker-toggle matSuffix [for]="iDate"></mat-datepicker-toggle>
            <mat-datepicker #iDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Type</mat-label>
            <mat-select  [(ngModel)]="subType">           
             <mat-option *ngFor="let item of subTypeList " [value]="item.title">{{item.title}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-lg-6">
            <mat-label>Bank Head</mat-label>
            <mat-select  [(ngModel)]="bankCoaID">
                <mat-option><ngx-mat-select-search #coaSearch [placeholderLabel]="'Search...'"
                    [noEntriesFoundLabel]="'Not found'" name="search"></ngx-mat-select-search></mat-option>
             <mat-option *ngFor="let item of BankList |filter:coaSearch.value" [value]="item.coaID">{{item.coaTitle}}</mat-option>
            </mat-select>
        </mat-form-field>
    
    
        <mat-form-field appearance="outline" class="col-lg-6">
            <mat-label>Cash Head</mat-label>
            <mat-select  [(ngModel)]="cashCoaID">           
             <mat-option *ngFor="let item of cashHeadList " [value]="item.coaID">{{item.coaTitle}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Amount</mat-label>
           <input matInput [(ngModel)]="amount" (keydown)="global.handleNumKeys($event);" />
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Remarks</mat-label>
           <textarea matInput [(ngModel)]="remarks" ></textarea>
        </mat-form-field>
    </div>
    
    
    </div>
    
    <div class="bg-mf text-end p-3">
        <button class="btn btn-success me-1" (click)="save()">{{btnType}}</button>
        <button class="btn btn-secondary" (click)="closeDialog()">Close</button>
    </div>
