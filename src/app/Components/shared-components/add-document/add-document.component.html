            
        <div>

          <div class="d-flex gap-2">
            <span class="fw-bold" style="font-size: 20px;">Attachment Must be PDF</span>
          
          </div>

          <div class="row">
            <div class="col-md-12">

              <div  (dragover)="onDragOver($event)"
              (drop)="onDrop($event)"
              (dragleave)="onDragLeave($event)"
              style="border: 2px solid black;
              border-style: dashed;width: 100%;height: 250px;"
              class="d-flex flex-column"
              >

              <div class="d-flex justify-content-center mt-5 pt-5">

                Drag & Drop

              </div>

              </div>
              <button class="btn btn-primary w-100 mt-2" for="fileInput" (click)="fileInput.click()">Browse</button>
              <input #fileInput id="fileInput" type="file" (change)="onFilesSelected($event)"  accept=".pdf" hidden />

            </div>
            <div class="col-md-12">

              <div  class="d-flex flex-column gap-2 mt-2">

                <mat-card *ngFor="let item of documentList; let index = index" >
                 <div class="d-flex justify-content-between p-3">
                  <div class="d-flex col-md-10">
                  <span class="col-md-2">{{index + 1}} .</span> 
                  <!-- <span class="col-md-10" *ngIf="item?.bookingDocumentID === 0"><input type="text" class="borderless-input w-100" [(ngModel)]="item.eDocName"></span> -->
                  <span >{{item?.eDocName}}</span>
                </div>
                <div class="d-flex gap-2">
                    <!-- <mat-icon class="text-danger" (click)="removeFile(index,item)">close</mat-icon> -->
                    <mat-icon (click)="directDownload(item)"> remove_red_eye</mat-icon>
                </div>
                 
                  <!-- <button type="button" (click)="openInNewTab(item.eDoc)" *ngIf="item?.bookingDocumentID > 0" class="remove-btn-mul">
                    <i class="fa fa-eye"></i>
                  </button> -->
                 </div>
                </mat-card>

              </div>

              <div class="text-end mt-2">
                <button class="btnsave" (click)="uploadDocument()"> Upload</button>
              </div>

            </div>
          </div>

        </div>
