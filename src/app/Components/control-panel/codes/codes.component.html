<div class="body container">

    <div class="p-2 row justify-content-center">
        <button type="button" mat-fab color="primary" *ngIf="crudList.c" autofocus (click)="addCode()"><mat-icon>add</mat-icon></button>
        <mat-form-field appearance="outline" [ngClass]="crudList.c == false ? 'col-lg-12' : 'col-lg-11' ">
            <mat-label>Search....</mat-label>
            <input matInput #search  />
        </mat-form-field>
    </div>

    <div class="p-2">
        <table class="table">
            <thead>
                <tr>
                    <th>S#</th>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Remarks</th>
                    <th>Table Name</th>
                    <th>Module</th>
                    <th>Edit</th>
            
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of codeList | filter: search.value index as index">
                    <td>{{index +1 }}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.remarks}}</td>
                    <td>{{item.tableName}}</td>
                    <td>{{item.module}}</td>
                    <td><mat-icon class="text-success cursorPointer" (click)="editModule(item)">edit</mat-icon></td>

                </tr>
            
            </tbody>
        </table>
       
    </div>

</div>
