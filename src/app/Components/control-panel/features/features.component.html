<div class="body container">

    <div class="p-2 row justify-content-center">
        <button type="button" mat-fab color="primary" *ngIf="crudList.c" autofocus (click)="add()"><mat-icon>add</mat-icon></button>
        <mat-form-field appearance="outline" [ngClass]="crudList.c == false ? 'col-lg-12' : 'col-lg-11' ">
            <mat-label>Search....</mat-label>
            <input matInput #search  />
        </mat-form-field>
    </div>

    <div class="p-2">
        <table class="table">
            <thead>
                <tr>
                    <th>S#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Edit</th>
            
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of featureList | filter: search.value index as index">
                    <td>{{index +1 }}</td>
                    <td>{{item.featureTitle}}</td>
                    <td>{{item.featureDescription}}</td>
                    <td><mat-icon (click)="ActivateModule(item)" class="cursorPointer" [ngClass]="item.featureStatus ? 'text-success' : 'text-danger'">{{item.featureStatus ? "offline_pin" :  "not_interested"}} </mat-icon></td>
                    <td><mat-icon class="text-success cursorPointer" (click)="edit(item)">edit</mat-icon></td>

                </tr>
            
            </tbody>
        </table>
       
    </div>

</div>
