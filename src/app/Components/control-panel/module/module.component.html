<div class="body container">

    <div class="p-2 row justify-content-center">
        <button type="button" mat-fab color="primary" *ngIf="crudList.c" autofocus (click)="addModule()"><mat-icon>add</mat-icon></button>
        <mat-form-field appearance="outline" [ngClass]="crudList.c == false ? 'col-lg-12' : 'col-lg-11' ">
            <mat-label>Search....</mat-label>
            <input matInput #search  />
        </mat-form-field>
    </div>

    <div class="p-2">
        <table class="table">
            <thead>
                <tr>
                    <th>S#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Icon</th>
                    <th>Link</th>
                    <th>Edit</th>
                    <th>Status</th>
                    <!-- <th>Delete</th> -->
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of moduleList | filter: search.value index as index">
                    <td>{{index +1 }}</td>
                    <td>{{item.moduleTitle}}</td>
                    <td>{{item.moduleDescription}}</td>
                    <td><mat-icon>{{item.moduleIcon}}</mat-icon></td>
                    <td>{{item.moduleLink}}</td>
                    <td><mat-icon class="text-success cursorPointer" (click)="editModule(item)">edit</mat-icon></td>
                    <td><mat-icon (click)="ActivateModule(item)" class="cursorPointer" [ngClass]="item.activeStatus == false ? 'text-success' : 'text-danger'">{{item.activeStatus  == false ? "offline_pin" :  "not_interested"}} </mat-icon></td>
                    <!-- <td><mat-icon (click)="delete(item)" class="text-danger cursorPointer">delete</mat-icon></td> -->

                </tr>
            
            </tbody>
        </table>
       
    </div>

</div>
