<div class="container-fluid body p-2" >

    <div class="row justify-content-around" >
        <mat-form-field appearance="outline" class="col-lg-4">
            <mat-label>User Name</mat-label>
            <mat-select [(ngModel)]="userID">
                <mat-option>demo</mat-option>
            </mat-select>
        </mat-form-field>   

        <mat-form-field class="col-lg-2" appearance="outline">
            <mat-label>From Date</mat-label>
            <input matInput type="text" readonly="true" [(ngModel)]="fromDate" [matDatepicker]="eDate">
            <mat-datepicker-toggle matSuffix [for]="eDate"></mat-datepicker-toggle>
            <mat-datepicker #eDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-lg-2" appearance="outline">
            <mat-label>To Date</mat-label>
            <input matInput type="text" readonly="true" [(ngModel)]="toDate" [matDatepicker]="eDate">
            <mat-datepicker-toggle matSuffix [for]="eDate"></mat-datepicker-toggle>
            <mat-datepicker #eDate></mat-datepicker>
        </mat-form-field>

        <div class="col-lg-4">
            <button class="btn btn-success btn-rpt col-lg-4 me-1 ">Get User Rpt</button>
            <button class="btn btn-success btn-rpt col-lg-3 me-1">All User</button>
            <button class="btn btn-primary btn-rpt col-lg-2">Print</button>
        </div>

     


    </div>
    <hr>
    <div>
        <table class="table-logix">
            <thead>
                <tr>
                    <th class="col-lg-3">Cash Sale</th>
                    <td  class="col-lg-3"></td>
                    <th  class="col-lg-3">Credit Sale</th>
                    <td  class="col-lg-3"></td>

                </tr>
            
                <tr>
                    <th>Dicount</th>
                    <td></td>
                    <th>Net Sale</th>
                    <td></td>
                </tr>
      
        </thead>
        </table>
    </div>
   

</div>
