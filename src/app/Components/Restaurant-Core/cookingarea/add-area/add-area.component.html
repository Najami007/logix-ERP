<div >

    <div class=" ps-4 pe-4 text-center border-bottom mb-3  mt-3 d-flex justify-content-between"><p class="dialogueTitle">Cooking Area</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>


    <div class="ps-4 pe-4 pt-1 pb-1">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Title</mat-label >
            <input type="text" [(ngModel)]="cookingAreaTitle" matInput name="" id="">
    
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="description" ></textarea>
        </mat-form-field>
    </div>

  

    <div class="text-end p-3 bg-mf">
        <button class="w-25 bg-success text-white me-1" mat-stroked-button (click)="save()">{{btntype}}</button>
        <button class="w-25 bg-danger text-white" mat-stroked-button (click)="reset()">Reset</button>
    </div>


</div>
