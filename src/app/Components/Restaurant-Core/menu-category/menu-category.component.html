<div  class="d-flex bg-gray h-100 body">

    <div class="col-lg-4 bg-white p-5 ">
       

    

     <app-add-menu-category></app-add-menu-category>

    </div>

    <div class="col-lg-8 p-4">


        <mat-form-field class="w-100 matSmall" appearance="outline">
            <mat-label>Search.....</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
        </mat-form-field>


        <div>
            <table class="table-logix2" *ngIf="crudList.r">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Title</th>
                        <th *ngIf="crudList.u">Edit</th>
                        <th *ngIf="crudList.d">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of menuCategoryList | filter:txtSearch index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.locationTitle}}</td>
                        <td ><button *ngIf="crudList.u" mat-mini-fab  class="bg-success text-white h30px w30px" (click)="edit(item)"><mat-icon >edit</mat-icon></button></td>
                        <td ><button *ngIf="crudList.d" mat-mini-fab  color="warn" class="h30px w30px" (click)="delete(item)"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    


    </div>


</div>
