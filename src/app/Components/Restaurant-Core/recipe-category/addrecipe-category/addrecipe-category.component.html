
<div class=" bg-white">
    <h2 class="border-bottom">Menu Category Detail's</h2>
    


    <mat-form-field class="w-100 matSmall" appearance="outline">
        <mat-label>Category Title</mat-label>
        <input matInput type="text" [(ngModel)]="categoryTitle" >
    </mat-form-field>



    <div class="row justify-content-around">
        <button class="btnsave w-25" accesskey="s" *ngIf="crudList.u && btnType == 'Update'" (click)="save()">{{btnType}}</button>
        <button class="btnsave w-25" accesskey="s" *ngIf="crudList.c && btnType == 'Save'" (click)="save()">{{btnType}}</button>

        <button class="btnreset w-25" (click)="reset()">Reset</button>
    </div>
    

</div>
