



<div class="text-center row justify-content-center body mt-5 p-5">

   <div class="row w-100">
    <input  accept=".wav"  (change)="onDocSelected($event)"  #vDoc type="file" id="vDoc"  class="border border-dark w-25">

    <mat-form-field appearance="outline" class="w-25">
        <mat-label>Print KOT</mat-label>
        <mat-select [(ngModel)]="kotFlag" (selectionChange)="onKotSelection(kotFlag)">
            <mat-option [value]="true">True</mat-option>
            <mat-option [value]="false">False</mat-option>
        </mat-select>
    </mat-form-field>
   
 

    <mat-form-field appearance="outline" class="w-25">
        <mat-label>Dashboard Department</mat-label>
        <mat-select [(ngModel)]="locationID" (selectionChange)="onDeparmentSelection(locationID)">
            <mat-option [value]="0">All</mat-option>
            <mat-option *ngFor="let item of cookingAreaList"  [value]="item.cookingAriaID">{{item.cookingAriaTitle}}</mat-option>
            
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-25">
        <mat-label>Order Type</mat-label>
        <mat-select [(ngModel)]="orderType" (selectionChange)="onOrderTypeSelection(orderType)">
            <mat-option [value]="''">None</mat-option>
            <mat-option *ngFor="let item of orderTypeList"  [value]="item.val">{{item.title}}</mat-option>
            
        </mat-select>
    </mat-form-field>
   </div>

</div>
