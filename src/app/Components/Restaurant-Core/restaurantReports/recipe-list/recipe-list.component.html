<div class="body">

    <mat-form-field class="col-lg-12" appearance="outline">
        <mat-label class="ps-5">Search.....</mat-label>
        <input #recipeSearch matInput type="search" class="text-secondary">
        <mat-icon matPrefix class="text-secondary">search</mat-icon>
    </mat-form-field>

    <table class="table">
        <thead>
            <tr>
                <th>S#</th>
                <th>Title</th>
                <th>Type</th>
                <th>Time</th>
                <th>Cost</th>
                <th>Sale</th>
                <th>Category</th>
             
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of RecipeList |filter:recipeSearch.value index as index">
                <td>{{index+1}}</td>
                <td>{{item.recipeTitle}}</td>
                <td>{{item.recipeType}}</td>
                <td>{{item.cookingTime}}</td>
                <td>{{item.recipeCostPrice |number:'1.0-0'}}</td>
                <td>{{item.recipeSalePrice |number:'1.0-0'}}</td>
                <td>{{item.recipeCatTitle}}</td>
            

            </tr>
        </tbody>


    </table>

</div>
